{% load static %}

    <style type="text/css">
        body {
            margin-top: 20px;
            color: #9b9ca1;
        }

        .bg-secondary-soft {
            background-color: rgba(208, 212, 217, 0.1) !important;
        }

        .rounded {
            border-radius: 5px !important;
        }

        .py-5 {
            padding-top: 3rem !important;
            padding-bottom: 3rem !important;
        }

        .px-4 {
            padding-right: 1.5rem !important;
            padding-left: 1.5rem !important;
        }

        .file-upload .square {
            height: 250px;
            width: 250px;
            margin: auto;
            vertical-align: middle;
            border: 1px solid #e5dfe4;
            background-color: #fff;
            border-radius: 5px;
        }

        .text-secondary {
            --bs-text-opacity: 1;
            color: rgba(208, 212, 217, 0.5) !important;
        }

        .btn-success-soft {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }

        .btn-danger-soft {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            font-size: 0.9375rem;
            font-weight: 400;
            line-height: 1.6;
            color: #29292e;
            background-color: rgba(208, 212, 217, 0.1) !important;
            background-clip: padding-box;
            border: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="my-5">
                    <h3>My Profile</h3>
                    <hr>
                </div>

                <form class="file-upload">
                    <div class="row mb-5 gx-5">

                        <div class="col-xxl-8 mb-5 mb-xxl-0">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="mb-4 mt-0">Contact detail</h4>

                                    <div class="col-md-6">
                                        <label class="form-label">First Name *</label>
                                        <label type="text" class="form-control" value="Scaralet">{{profile.user.first_name}}</label>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Last Name *</label>
                                        <label type="text" class="form-control" placeholder aria-label="Last name"
                                            value="Doe">{{profile.user.last_name}}</label>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Phone number *</label>
                                        <label type="text" class="form-control" placeholder aria-label="Phone number"
                                            value="(333) 000 555">{{profile.phone}} </label>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Country</label>
                                        <label type="text" class="form-control" placeholder aria-label="Phone number"
                                            value="+91 9852 8855 252">{{profile.country.name}}</label>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email *</label>
                                        <label type="email" class="form-control" id="inputEmail4"
                                            value="example@homerealty.com">{{profile.user.email}}</label>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Address *</label>
                                        <label type="email" class="form-control" id="inputEmail4"
                                            value="example@homerealty.com">{{profile.adress}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xxl-4">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 style="text-align: center;" class="mb-4 mt-0">Profile photo</h4>
                                    <div class="text-center">

                                        <div class="square position-relative display-2 mb-3" style="border: 2px solid #7f7a7a;display: flex;align-items: center;border-radius: 50%;">
                                            {% if profile.image  %}
                                                <img class="profile-img" style="width: 235px;height: 235px;border-radius: 50%;margin: 0 auto;" src="{{profile.image.url}}" alt="card-img-top">
                                            {% else %}
                                                <img class="profile-img-defult" style="width: 235px;height: 235px;border-radius: 50%;margin: 0 auto;" src="{% static 'user_no_image.png' %}" alt="card-img-top">
                                                
                                            {% endif %}
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-12 gx-12" style="justify-content: center;">
                        <div class="col-xxl-3 mb-5 mb-xxl-0 justify-content-md-end text-center">
                            <a href="{% url 'accounts:password_change' slug=user.profile.slug %}" type="button" class="btn btn-primary btn-lg">Chagne Password</a>
                        </div>
                        <div class="col-xxl-3 mb-5 mb-xxl-0 justify-content-md-end text-center">
                            <a href="{% url 'accounts:edit' slug=user.profile.slug%}" type="button" class="btn btn-primary btn-lg">Edit My Profile</a>
                        </div>

                    </div>
