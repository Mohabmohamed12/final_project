{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

<div class="hero-wrap js-fullheight" style="background-image: url( {% static 'images/bg_5.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Register</h1>
            </div>
        </div>
    </div> 
</div>

<style>
    label,ul,small,li{
        display: none;
    }
    .row {
        margin-right: 0;
        margin-left: 0;
        width: 100%;
    }
    input{
        text-align: center;
    }
    input:focus{
        border: 1px solid #ffffff;
    }
    button{
        display: flex;
        width: 100%;
        border-radius: 5px;
        justify-content: center;
    }
</style>
<section class="ftco-section ftco-degree-bg">
    <div class="container"
    style="width: 50%;margin: 0 auto;
    background: #cbcbcb;padding: 30px;border-radius: 10px;">
        <div class="row" style="align-items: center;justify-content: center;">
            <form method="POST" enctype="multipart/form-data" style="width: 100%;">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button class="btn btn-primary" type="submit">Register</button>
                {% endbuttons %}
            </form>
            <p>Don't have an accounts ? <a href="{% url 'accounts:login' %}">Log In</a></p>
        </div>
    </div>
</section>

{% endblock body %}
